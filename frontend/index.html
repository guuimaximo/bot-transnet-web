<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fechamento de OS - Transnet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #0077cc;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005fa3;
        }
        #status {
            padding: 10px;
            background: #fff4c2;
            border: 1px solid #c9b45b;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<h2>Automação Transnet - Fechamento de OS</h2>

<form id="formOs">
    <label>Usuário Transnet:</label>
    <input type="text" name="usuario" required>

    <label>Senha Transnet:</label>
    <input type="password" name="senha" required>

    <label>Número da OS:</label>
    <input type="text" name="numero_os" required>

    <label>Imagens / PDFs da OS:</label>
    <input type="file" name="arquivos" multiple required>

    <button type="submit">Enviar para processamento</button>
</form>

<div id="status"></div>

<script>
    const form = document.getElementById("formOs");
    const statusBox = document.getElementById("status");

    // >>>>>>>>>>>> ALTERE AQUI <<<<<<<<<<<<<<
    const BACKEND_URL = "https://SEU-BACKEND-DEPLOY-URL/fechar-os";
    // EXEMPLO: https://bot-transnet-production.up.railway.app/fechar-os

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusBox.style.display = "block";
        statusBox.innerText = "Enviando arquivos...";

        const formData = new FormData(form);

        try {
            const response = await fetch(BACKEND_URL, {
                method: "POST",
                body: formData
            });

            let data = {};
            try {
                data = await response.json();
            } catch (err) {
                statusBox.innerText = "Erro ao interpretar resposta do servidor.";
                return;
            }

            if (response.ok) {
                statusBox.innerText =
                    "Processamento concluído\n\n" +
                    "Status: " + data.status +
                    "\nResultado: " + data.resultado;
            } else {
                statusBox.innerText =
                    "Erro no processamento\n\n" +
                    "Status: " + data.status +
                    "\nDetalhe: " + data.detalhe;
            }

        } catch (err) {
            statusBox.innerText = "Falha ao conectar ao servidor:\n" + err;
        }
    });
</script>

</body>
</html>
